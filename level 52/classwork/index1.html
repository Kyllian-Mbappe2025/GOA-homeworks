<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1 class="table-title">Make Simple Table In HTML</h1>
    <table class="simple-table">
        <thead>
            <tr>
                <th class="col-sr">S.R</th>
                <th class="col-name">Name</th>
                <th class="col-address">Address</th>
                <th class="col-number">Number</th>
                <th class="col-country">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col-sr">1</td>
                <td class="col-name">John</td>
                <td class="col-address">California</td>
                <td class="col-number">745845</td>
                <td class="col-country">USA</td>
            </tr>
            <tr>
                <td class="col-sr">2</td>
                <td class="col-name">Dan</td>
                <td class="col-address">Berlin</td>
                <td class="col-number">514254</td>
                <td class="col-country">Germany</td>
            </tr>
            <tr>
                <td class="col-sr">3</td>
                <td class="col-name">Que</td>
                <td class="col-address">New Delhi</td>
                <td class="col-number">854874</td>
                <td class="col-country">India</td>
            </tr>
            <tr>
                <td class="col-sr">4</td>
                <td class="col-name">Tesla</td>
                <td class="col-address">Karanchi</td>
                <td class="col-number">658243</td>
                <td class="col-country">Pakistan</td>
            </tr>
            <tr>
                <td class="col-sr">5</td>
                <td class="col-name">Neil</td>
                <td class="col-address">Dhaka</td>
                <td class="col-number">658489</td>
                <td class="col-country">Bangladesh</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
