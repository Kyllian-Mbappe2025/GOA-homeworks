<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa - რეგისტრაცია</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>კეთილი იყოს თქვენი მობრძანება Goa-ში</h1>
    </header>
    <main>
        <h2>რეგისტრაციის ფორმა</h2>
        <form action="#" method="post">
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">ელ. ფოსტა:</label>
            <input type="email" id="email" name="email" required>

            <label for="country">ქვეყანა:</label>
            <select id="country" name="country">
                <option value="georgia">საქართველო</option>
                <option value="india">ინდოეთი</option>
                <option value="other">სხვა</option>
            </select>

            <button type="submit">რეგისტრაცია</button>
        </form>
        <p><a href="./index2.html">გაიგეთ მეტი Goa-ს შესახებ</a></p>
    </main>
</body>
</html>
