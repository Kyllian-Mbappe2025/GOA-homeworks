<!-- rgb წარმოადგენს ფერების შერევის მოდელს, სადაც ფერი იქმნება სამი ძირითადი ფერის — წითელი, მწვანე და ლურჯის — კომბინაციით. თითოეული კომპონენტი იღებს მნიშვნელობას 0-დან 255-მდე. -->

 <!-- HEX არის იგივე ფერის კოდი, მაგრამ წარმოდგენილია თექვსმეტობითი ფორმატით. ის იწყება (#) სიმბოლოთი და შედგება 6 სიმბოლოსგან, რომლებიც წარმოადგენს RGB-ს თითოეულ კომპონენტს. -->
