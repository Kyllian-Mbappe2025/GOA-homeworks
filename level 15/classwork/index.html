<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ალგორითმის კომენტარის მაგალითი</title>
</head>
<body>
    <h1>HTML დოკუმენტი ალგორითმის კომენტარით</h1>

    <!-- 
    ალგორითმი: ლიფტის ოპერაცია
    
1.დაელოდე ღილაკის დაჭერას (ლიფტში ან სართულზე).
2.შეამოწმე ლიფტის ამჟამინდელი მდებარეობა.
3.განსაზღვრე მიზნობრივი სართული დაჭერილი ღილაკის მიხედვით.
4.გადაადგილდი ლიფტით ზემოთ ან ქვემოთ მიზნობრივი სართულისკენ.
5.გაჩერდი ლიფტი, როდესაც მიაღწევ მიზნობრივ სართულს.
6.გააღე კარები და დაელოდე მგზავრების ჩასვლას ან ასვლას.
7.დახურე კარები და გაიმეორე პროცესი, თუ მეტი მოთხოვნა არსებობს.-->

    <p>ეს დოკუმენტი შეიცავს კომენტარს, რომელიც აღწერს ლიფტის ოპერაციის ალგორითმს.</p>
</body>
</html>
